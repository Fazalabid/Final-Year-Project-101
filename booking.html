    <!-- Book A Table Section -->
    <section id="book-a-table" class="book-a-table section">
      <!-- Section Title -->
      <div class="container section-title" data-aos="fade-up">
        <h2>Book A Table</h2>
        <p>
          <span>Book Your</span>
          <span class="description-title">Stay With Us<br /></span>
        </p>
      </div>
      <!-- End Section Title -->

      <div class="container">
        <div class="row g-0" data-aos="fade-up" data-aos-delay="100">
          <div
            class="col-lg-4 reservation-img"
            style="background-image: url(assets/img/reservation.jpg)"
          ></div>

          <div
            class="col-lg-8 d-flex align-items-center reservation-form-bg"
            data-aos="fade-up"
            data-aos-delay="200"
          >
            <form
              id="bookingForm"
              onsubmit="submitBooking(event)"
              role="form"
              class="php-email-form"
            >
              <div class="row gy-4">
                <div class="col-lg-4 col-md-6">
                  <input
                    type="text"
                    name="name"
                    class="form-control"
                    id="name"
                    placeholder="Your Name"
                    required
                  />
                </div>
                <div class="col-lg-4 col-md-6">
                  <input
                    type="email"
                    class="form-control"
                    name="email"
                    id="email"
                    placeholder="Your Email"
                    required
                  />
                </div>
                <div class="col-lg-4 col-md-6">
                  <input
                    type="tel"
                    class="form-control"
                    name="phone"
                    id="phone"
                    placeholder="Your Phone *"
                    maxlength="11"
                    pattern="\d{11}"
                    required
                  />
                </div>
                <div class="col-lg-4 col-md-6">
                  <input
                    type="date"
                    name="date"
                    class="form-control"
                    id="date"
                    placeholder="Date"
                    required
                  />
                </div>
                <div class="col-lg-4 col-md-6">
                  <input
                    type="time"
                    class="form-control"
                    name="time"
                    id="time"
                    min="08:00"
                    max="22:00"
                    placeholder="Time"
                    required
                  />
                </div>
                <div class="col-lg-4 col-md-6">
                  <select
                    class="form-control"
                    name="guests"
                    id="guests"
                    required
                  >
                    <option value="">-- Select Number of Guests --</option>
                    <option value="1">1 Guest</option>
                    <option value="2">2 Guests</option>
                    <option value="3">3 Guests</option>
                    <option value="4">4 Guests</option>
                    <option value="5">5 Guests</option>
                    <option value="6">6 Guests</option>
                    <option value="7">7 Guests</option>
                    <option value="8">8 Guests</option>
                  </select>
                </div>
              </div>

              <div class="form-group mt-3">
                <textarea
                  id="specialRequest"
                  class="form-control"
                  name="specialRequest"
                  rows="5"
                  placeholder="Special Request (Optional)"
                ></textarea>
              </div>

              <div class="text-center mt-3">
                <div>
                  <!-- HTML -->
                  <button
                    type="button"
                    id="checkTablesBtn"
                    class="btn btn-primary w-100"
                  >
                    Check Available Tables
                  </button>
                </div>

                <div>
                  <select
                    class="form-control"
                    id="tableSelect"
                    name="table"
                    required
                  >
                    <option value="">-- Select a Table --</option>
                  </select>
                </div>
                <div>
                  <p></p>
                </div>
                <button id="bookingBtn" type="submit">Book a Table</button>
              </div>
            </form>
          </div>
          <!-- End Reservation Form -->
        </div>
      </div>
    </section>
    <!-- Preloader -->
    <div id="preloader"></div>
    <!-- /Book A Table Section -->

    <!-- Order Processing Spinner Modal -->
    <div id="orderModal" class="order-modal">
      <div class="order-modal-content">
        <div class="spinner"></div>
        <img
          src="/assets//img//logo.png"
          alt="BooknBite"
          style="width: 200px; margin-bottom: 10px"
        />
        <p>Confirming Your Booking... Please wait</p>
      </div>
    </div>

    <script>
      const date = document.getElementById("date");
      const today = new Date().toISOString().split("T")[0];
      const selectedDate = new Date(date.value);
      date.setAttribute("min", today); // Set minimum date to today
      const currentDate = new Date();
      if (selectedDate < currentDate) {
        alert("Please select a valid date. Booking cannot be in the past.");
      }
      document.getElementById("date").addEventListener("change", function () {
        const selectedDate = new Date(this.value);
        const now = new Date();

        if (selectedDate.toDateString() === now.toDateString()) {
          const hours = now.getHours().toString().padStart(2, "0");
          const minutes = now.getMinutes().toString().padStart(2, "0");
          const minTime = `${hours}:${minutes}`;
          document.getElementById("time").setAttribute("min", minTime);
        } else {
          document.getElementById("time").removeAttribute("min");
          const bookBtn = document.getElementById(bookingBtn);
        }
      });
    </script>
    <!-- Toastify JS -->
    <script
