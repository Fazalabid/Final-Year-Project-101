<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forget Password</title>
    <link rel="stylesheet" href="style.css" />

    <!-- FontAwesome for icons (optional) -->

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>
  <body>
    <section class="login-section">
      <div class="container">
        <div class="reservation-form-bg">
          <form
            id="forgotPasswordForm"
            action="#"
            method="POST"
            class="php-email-form"
            onsubmit=""
          >
            <div class="logo-container">
              <img src="../assets/img/logo.png" alt="Logo" class="logo" />
            </div>

            <h1 id="login-heading">Forget Password</h1>

            <!-- Email Input -->
            <div class="input-group">
              <input
                type="email"
                id="email"
                placeholder="Enter your email"
                required
              />
            </div>
            <div>
              <button type="submit">Send Reset Link</button>
            </div>
            <p id="message" style="margin-top: 10px"></p>
          </form>
        </div>
      </div>
    </section>

    <!-- Toastify CSS -->

    <!-- Toastify JS -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script>
      const form = document.getElementById("forgotPasswordForm");
      const message = document.getElementById("message");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        message.textContent = "Sending reset link...";

        const email = document.getElementById("email").value;

        try {
          const res = await fetch(
            "http://localhost:5000/api/auth/forgot-password",
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ email }),
            }
          );

          const data = await res.json();
          message.textContent = data.msg || "Link sent!";
          message.style.color = res.ok ? "green" : "red";
          if (res.ok) {
            Toastify({
              text: "Reset link sent successfully!",
              duration: 3000,
              gravity: "top",
              position: "center",
              backgroundColor: "green",
            }).showToast();
          }
        } catch (err) {
          message.textContent = "Something went wrong.";
          message.style.color = "red";
          Toastify({
            text: data.msg || "Failed to send reset link.",
            duration: 3000,
            gravity: "top",
            position: "center",
            backgroundColor: "red",
          }).showToast();
        }
      });
    </script>
  </body>
</html>
