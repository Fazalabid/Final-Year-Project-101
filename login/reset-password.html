<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link rel="stylesheet" href="style.css" />

    <!-- FontAwesome for icons (optional) -->
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-papKI+t3tdE8O8Z8zUmU8rNBu9w1ZsBhKuXbD2cGJh8CqMZ8z5IGKZuH0Pl9ovN7B+w2v8xHThjVMe5YO8k6Hg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    /> -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>
  <body>
    <section class="login-section">
      <div class="container">
        <div class="reservation-form-bg">
          <form
            id="resetForm"
            action="#"
            method="POST"
            class="php-email-form"
            onsubmit=""
          >
            <div class="logo-container">
              <img src="../assets/img/logo.png" alt="Logo" class="logo" />
            </div>

            <h1 id="login-heading">Reset Password</h1>

            <!-- Email Input -->
            <div class="input-group">
              <input
                type="password"
                id="password"
                placeholder="New Password"
                required
              />
            </div>
            <div class="input-group">
              <input
                type="password"
                id="confirmPassword"
                placeholder="Confirm Password"
                required
              />
            </div>
            <button type="submit">Reset Password</button>
            <p id="message" style="margin-top: 10px"></p>
          </form>
        </div>
      </div>
    </section>

    <!-- Toastify JS -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script>
      const token = new URLSearchParams(window.location.search).get("token");

      document
        .getElementById("resetForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const password = document.getElementById("password").value;
          const passwordConfirm =
            document.getElementById("confirmPassword").value;

          const res = await fetch(
            `http://localhost:5000/api/auth/reset-password/${token}`,
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ password, passwordConfirm }),
            }
          );

          const data = await res.json();
          // alert(data.msg);
          if (res.ok) {
            Toastify({
              text: "Password reset successful, You can login now",
              duration: 3000,
              gravity: "top",
              position: "center",
              backgroundColor: "#4CAF50",
            }).showToast();
            setTimeout(() => {
              window.location.href = "login.html"; // Redirect to login page after 3 seconds
            }, 3000);
          } else {
            Toastify({
              text: data.msg || "Error resetting password",
              duration: 3000,
              gravity: "top",
              position: "center",
              backgroundColor: "#f44336",
            }).showToast();
          }
        });
    </script>
  </body>
</html>
